<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌 깨기 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #111827;
            font-family: Arial, sans-serif;
        }

        #score-board {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
        }

        #game-container {
            position: relative;
        }

        canvas {
            border: 4px solid #374151;
            border-radius: 0.5rem;
            background-color: #1a1a2e;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0.5rem;
        }

        .overlay-content {
            text-align: center;
            color: white;
        }

        .overlay-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .overlay-content p {
            margin-bottom: 0.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-blue {
            background-color: #3b82f6;
            color: white;
        }

        .btn-blue:hover {
            background-color: #2563eb;
        }

        .btn-red {
            background-color: #ef4444;
            color: white;
        }

        .btn-red:hover {
            background-color: #dc2626;
        }

        #instructions {
            margin-top: 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="score-board">
        <div>레벨: <span id="level">1</span></div>
        <div>점수: <span id="score">0</span></div>
        <div>생명: <span id="lives">❤️❤️❤️</span></div>
    </div>

    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div id="ready-overlay" class="overlay">
            <div class="overlay-content">
                <h2>벽돌 깨기</h2>
                <p>← → 화살표: 패들 이동</p>
                <p>스페이스바: 게임 시작</p>
                <button class="btn-blue" onclick="startGame()">게임 시작</button>
            </div>
        </div>

        <div id="paused-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>일시 정지</h2>
                <p>P 키를 눌러 계속하기</p>
            </div>
        </div>

        <div id="gameover-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>게임 오버</h2>
                <p>최종 점수: <span id="final-score">0</span></p>
                <button class="btn-red" onclick="restartGame()">다시 시작</button>
            </div>
        </div>
    </div>

    <div id="instructions">P 키: 일시 정지/재개</div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const BRICK_ROWS = 5;
        const BRICK_COLS = 10;
        const BRICK_WIDTH = 70;
        const BRICK_HEIGHT = 25;
        const BRICK_PADDING = 10;
        const BRICK_OFFSET_TOP = 50;
        const BRICK_OFFSET_LEFT = 35;
        const BRICK_COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];

        let gameState = 'ready';
        let score = 0;
        let lives = 3;
        let level = 1;
        let animationId = null;

        const game = {
            paddle: { x: CANVAS_WIDTH / 2 - 50, y: CANVAS_HEIGHT - 40, width: 100, height: 15, speed: 8 },
            ball: { x: CANVAS_WIDTH / 2, y: CANVAS_HEIGHT / 2, dx: 0, dy: 0, radius: 8, speed: 3.5 },
            bricks: [],
            keys: {}
        };

        function createBricks() {
            game.bricks = [];
            for (let row = 0; row < BRICK_ROWS; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    game.bricks.push({
                        x: col * (BRICK_WIDTH + BRICK_PADDING) + BRICK_OFFSET_LEFT,
                        y: row * (BRICK_HEIGHT + BRICK_PADDING) + BRICK_OFFSET_TOP,
                        width: BRICK_WIDTH,
                        height: BRICK_HEIGHT,
                        active: true,
                        color: BRICK_COLORS[row]
                    });
                }
            }
        }

        function initGame() {
            game.paddle.x = CANVAS_WIDTH / 2 - game.paddle.width / 2;
            game.paddle.y = CANVAS_HEIGHT - 40;
            game.ball.x = CANVAS_WIDTH / 2;
            game.ball.y = CANVAS_HEIGHT / 2;
            game.ball.dx = 0;
            game.ball.dy = 0;
            createBricks();
        }

        function startGame() {
            game.ball.dx = game.ball.speed * (Math.random() > 0.5 ? 1 : -1);
            game.ball.dy = -game.ball.speed;
            gameState = 'playing';
            hideOverlay('ready-overlay');
            gameLoop();
        }

        function resetBall() {
            game.ball.x = CANVAS_WIDTH / 2;
            game.ball.y = CANVAS_HEIGHT / 2;
            game.ball.dx = 0;
            game.ball.dy = 0;
            gameState = 'ready';
            showOverlay('ready-overlay');
        }

        function update() {
            if (gameState !== 'playing') return;

            if (game.keys['ArrowLeft'] && game.paddle.x > 0) {
                game.paddle.x -= game.paddle.speed;
            }
            if (game.keys['ArrowRight'] && game.paddle.x < CANVAS_WIDTH - game.paddle.width) {
                game.paddle.x += game.paddle.speed;
            }

            game.ball.x += game.ball.dx;
            game.ball.y += game.ball.dy;

            if (game.ball.x + game.ball.radius > CANVAS_WIDTH || game.ball.x - game.ball.radius < 0) {
                game.ball.dx = -game.ball.dx;
            }
            if (game.ball.y - game.ball.radius < 0) {
                game.ball.dy = -game.ball.dy;
            }

            if (game.ball.y + game.ball.radius > CANVAS_HEIGHT) {
                lives--;
                updateLives();
                
                if (lives <= 0) {
                    gameState = 'gameover';
                    document.getElementById('final-score').textContent = score;
                    showOverlay('gameover-overlay');
                } else {
                    resetBall();
                }
            }

            if (
                game.ball.y + game.ball.radius > game.paddle.y &&
                game.ball.x > game.paddle.x &&
                game.ball.x < game.paddle.x + game.paddle.width
            ) {
                const hitPos = (game.ball.x - game.paddle.x) / game.paddle.width;
                const angle = (hitPos - 0.5) * Math.PI * 0.6;
                game.ball.dx = game.ball.speed * Math.sin(angle);
                game.ball.dy = -game.ball.speed * Math.cos(angle);
            }

            let activeBricks = 0;
            game.bricks.forEach(brick => {
                if (brick.active) {
                    activeBricks++;
                    if (
                        game.ball.x + game.ball.radius > brick.x &&
                        game.ball.x - game.ball.radius < brick.x + brick.width &&
                        game.ball.y + game.ball.radius > brick.y &&
                        game.ball.y - game.ball.radius < brick.y + brick.height
                    ) {
                        game.ball.dy = -game.ball.dy;
                        brick.active = false;
                        score += 10;
                        updateScore();
                        
                        const currentSpeed = Math.sqrt(game.ball.dx ** 2 + game.ball.dy ** 2);
                        if (currentSpeed < 13) {
                            const speedIncrease = 1.01;
                            game.ball.dx *= speedIncrease;
                            game.ball.dy *= speedIncrease;
                        }
                    }
                }
            });

            if (activeBricks === 0) {
                level++;
                updateLevel();
                createBricks();
                resetBall();
            }
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(game.paddle.x, game.paddle.y, game.paddle.width, game.paddle.height);

            ctx.beginPath();
            ctx.arc(game.ball.x, game.ball.y, game.ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700';
            ctx.fill();
            ctx.closePath();

            game.bricks.forEach(brick => {
                if (brick.active) {
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                }
            });
        }

        function gameLoop() {
            update();
            draw();
            
            if (gameState === 'playing') {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function restartGame() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            score = 0;
            lives = 3;
            level = 1;
            updateScore();
            updateLives();
            updateLevel();
            initGame();
            gameState = 'ready';
            hideOverlay('gameover-overlay');
            showOverlay('ready-overlay');
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateLives() {
            document.getElementById('lives').textContent = '❤️'.repeat(lives);
        }

        function updateLevel() {
            document.getElementById('level').textContent = level;
        }

        function showOverlay(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function hideOverlay(id) {
            document.getElementById(id).classList.add('hidden');
        }

        window.addEventListener('keydown', (e) => {
            game.keys[e.key] = true;
            
            if (e.key === ' ' && gameState === 'ready') {
                e.preventDefault();
                startGame();
            }
            if (e.key === 'p' && gameState === 'playing') {
                gameState = 'paused';
                showOverlay('paused-overlay');
            } else if (e.key === 'p' && gameState === 'paused') {
                gameState = 'playing';
                hideOverlay('paused-overlay');
                gameLoop();
            }
        });

        window.addEventListener('keyup', (e) => {
            game.keys[e.key] = false;
        });

        initGame();
        draw();
    </script>
</body>
</html>
