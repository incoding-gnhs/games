<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÅ¥Î¶≠ Í≤åÏûÑ v2 - Í≥µÌÜµ ÏãúÏä§ÌÖú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* Í≤åÏûÑ ÌôîÎ©¥ */
        .game-screen {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .game-header h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }

        .game-area {
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .click-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .click-button:hover {
            transform: scale(1.05);
        }

        .click-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container" id="gameContainer">
        <!-- Í≤åÏûÑ ÏãúÏä§ÌÖúÏù¥ Ïó¨Í∏∞Ïóê Î°úÍ∑∏Ïù∏/Í≤åÏûÑÏò§Î≤Ñ ÌôîÎ©¥ÏùÑ Ï∂îÍ∞ÄÌï©ÎãàÎã§ -->

        <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
        <div id="gameScreen" class="game-screen">
            <div class="game-header">
                <h2>üéÆ ÌÅ¥Î¶≠ Í≤åÏûÑ</h2>
                <div class="user-info">
                    <span>ÌïôÎ≤à: <strong id="displayStudentId"></strong></span>
                    <span>Ïù¥Î¶Ñ: <strong id="displayStudentName"></strong></span>
                </div>
            </div>

            <div class="game-stats">
                <div class="stat-item">
                    <div class="stat-label">Ï†êÏàò</div>
                    <div class="stat-value" id="scoreDisplay">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÎÇ®ÏùÄ ÏãúÍ∞Ñ</div>
                    <div class="stat-value" id="timerDisplay">30</div>
                </div>
            </div>

            <div class="game-area">
                <button class="click-button" id="clickButton">
                    ÌÅ¥Î¶≠!
                </button>
            </div>
        </div>
    </div>

    <!-- Í≤åÏûÑ ÏãúÏä§ÌÖú Î°úÎìú -->
    <script src="/game-system.js"></script>
    
    <script>
        // Í≤åÏûÑ ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî
        const gameSystem = new GameSystem('ÌÅ¥Î¶≠Í≤åÏûÑv2');
        gameSystem.initialize('gameContainer');

        // Í≤åÏûÑ ÏÉÅÌÉú
        let score = 0;
        let timeLeft = 30;
        let timerInterval = null;

        // Í≤åÏûÑ ÏãúÏûë ÏΩúÎ∞±
        gameSystem.onGameStart((gameState) => {
            console.log('Í≤åÏûÑ ÏãúÏûë:', gameState);
            
            // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌëúÏãú
            document.getElementById('displayStudentId').textContent = gameState.studentId;
            document.getElementById('displayStudentName').textContent = gameState.studentName;
            
            // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
            score = 0;
            timeLeft = 30;
            document.getElementById('scoreDisplay').textContent = '0';
            document.getElementById('timerDisplay').textContent = '30';
            
            // Í≤åÏûÑ ÌôîÎ©¥ ÌëúÏãú
            document.getElementById('gameScreen').classList.add('active');
            
            // ÌÉÄÏù¥Î®∏ ÏãúÏûë
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // ÌÅ¥Î¶≠ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            setupClickButton();
        });

        // Í≤åÏûÑ Ï¢ÖÎ£å ÏΩúÎ∞±
        gameSystem.onGameEnd((gameState) => {
            console.log('Í≤åÏûÑ Ï¢ÖÎ£å:', gameState);
            document.getElementById('gameScreen').classList.remove('active');
        });

        // ÌÅ¥Î¶≠ Î≤ÑÌäº ÏÑ§Ï†ï
        function setupClickButton() {
            const button = document.getElementById('clickButton');
            button.onclick = () => {
                if (!gameSystem.isPlaying()) return;

                score++;
                document.getElementById('scoreDisplay').textContent = score;

                // Î≤ÑÌäº Ïï†ÎãàÎ©îÏù¥ÏÖò
                button.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 100);
            };
        }

        // Í≤åÏûÑ Ï¢ÖÎ£å
        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('gameScreen').classList.remove('active');
            
            // Í≤åÏûÑ ÏãúÏä§ÌÖúÏùò endGame Ìò∏Ï∂ú
            gameSystem.endGame(score, 30);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ ÌëúÏãú
        window.addEventListener('load', () => {
            gameSystem.showLoginScreen();
        });
    </script>
</body>
</html>
