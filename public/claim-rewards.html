<body>
    <div class="container">

        <div class="auth-section" id="authSection">

            <div class="input-group">

            <!-- í•™ë²ˆ ì…ë ¥ -->
            <div id="inputSection">

                    <input type="text" id="studentId" placeholder="í•™ë²ˆ 5ìë¦¬ ì…ë ¥" maxlength="5" />

            <!-- ì‚¬ìš©ì ì •ë³´ ë° ë³´ìƒ ëª©ë¡ -->
            <div id="rewardsSection" style="display: none;">

    <script>
        let currentStudentId = null;

        // ë¹„ë°€ë²ˆí˜¸ ì¸ì¦
        function authenticate() {
            const password = document.getElementById('password').value;
            const authError = document.getElementById('authError');

            if (password === 'incoding') {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainSection').style.display = 'block';
                sessionStorage.setItem('authenticated', 'true');
            } else {
                authError.textContent = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';
                authError.style.display = 'block';

            }
        }

        // ì—”í„°í‚¤ë¡œ ë¹„ë°€ë²ˆí˜¸ ì…ë ¥
        document.getElementById('password')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') authenticate();
        });

        // ì—”í„°í‚¤ë¡œ í•™ë²ˆ ê²€ìƒ‰
        document.getElementById('studentId')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchStudent();

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¸ì¦ í™•ì¸
        window.addEventListener('load', () => {
            if (sessionStorage.getItem('authenticated') === 'true') {

        // í•™ìƒ ì¡°íšŒ
        async function searchStudent() {
            const studentId = document.getElementById('studentId').value.trim();
            const errorMsg = document.getElementById('errorMessage');
            
            if (!studentId) {
                showError('í•™ë²ˆì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!/^\d{5}$/.test(studentId)) {
                showError('í•™ë²ˆì€ 5ìë¦¬ ìˆ«ìë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const response = await fetch(`/api/claim/user/${studentId}`);
                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'ì‚¬ìš©ìë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }

                currentStudentId = studentId;
                currentRewards = data.rewards;

                // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
                document.getElementById('userName').textContent = data.user.name;
                document.getElementById('userStudentId').textContent = `í•™ë²ˆ: ${data.user.studentId}`;

                // ë³´ìƒ ëª©ë¡ í‘œì‹œ
                displayRewards(data.rewards);

                // ì„¹ì…˜ ì „í™˜
                document.getElementById('inputSection').style.display = 'none';
                document.getElementById('rewardsSection').style.display = 'block';
            } catch (error) {
                console.error('ì¡°íšŒ ì˜¤ë¥˜:', error);
                showError('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë³´ìƒ ëª©ë¡ í‘œì‹œ
        function displayRewards(rewards) {
            const rewardList = document.getElementById('rewardList');
            const claimAllBtn = document.getElementById('claimAllBtn');
            
            if (!rewards || rewards.length === 0) {
                rewardList.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <h3>ë°›ì„ ìˆ˜ ìˆëŠ” ë³´ìƒì´ ì—†ìŠµë‹ˆë‹¤.</h3>
                    </div>
                `;
                claimAllBtn.style.display = 'none';
                return;
            }

            // ë¯¸ìˆ˜ë ¹ ë³´ìƒì´ ìˆëŠ”ì§€ í™•ì¸
            const hasUnclaimed = rewards.some(r => !r.claimed);
            claimAllBtn.style.display = hasUnclaimed ? 'block' : 'none';

            rewardList.innerHTML = rewards.map(reward => {
                const earnedDate = new Date(reward.earnedAt).toLocaleDateString('ko-KR');
                const claimedDate = reward.claimedAt ? new Date(reward.claimedAt).toLocaleDateString('ko-KR') : '';
                
                return `

                        <div class="reward-info">
                            <div class="reward-title">${reward.title}</div>
                            ${reward.description ? `<div class="reward-description">${reward.description}</div>` : ''}
                            <div class="reward-date">
                                íšë“: ${earnedDate}
                                ${reward.claimed ? ` | ìˆ˜ë ¹: ${claimedDate}` : ''}
                            </div>
                        </div>
                        <div class="reward-status">
                            ${reward.claimed 
                                ? '<span class="status-badge claimed">ìˆ˜ë ¹ ì™„ë£Œ</span>' 
                                : `<button class="claim-btn" onclick="claimReward('${reward._id}')">ìˆ˜ë ¹</button>`
                            }

                    </div>
                `;
            }).join('');
        }

        // ê°œë³„ ë³´ìƒ ìˆ˜ë ¹
        async function claimReward(rewardId) {
            try {
                const response = await fetch(`/api/claim/reward/${rewardId}`, {
                    method: 'POST',
                    headers: {

                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'ë³´ìƒ ìˆ˜ë ¹ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    return;

                await searchStudent();
            } catch (error) {

                showError('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì „ì²´ ë³´ìƒ ìˆ˜ë ¹
        async function claimAll() {
            if (!currentStudentId) return;

            if (!confirm('ë¯¸ìˆ˜ë ¹ ë³´ìƒì„ ëª¨ë‘ ìˆ˜ë ¹í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

            try {

                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'ì „ì²´ ìˆ˜ë ¹ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    return;
                }

                showSuccess(`${data.claimedCount}ê°œì˜ ë³´ìƒì„ ìˆ˜ë ¹í–ˆìŠµë‹ˆë‹¤!`);
                
                // ë³´ìƒ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                await searchStudent();
            } catch (error) {

                showError('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë‹¤ë¥¸ í•™ìƒ ì¡°íšŒ
        function searchAnother() {
            document.getElementById('inputSection').style.display = 'block';

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {

            errorMsg.textContent = message;

            setTimeout(() => {

            }, 5000);
        }

        // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;

            setTimeout(() => {

            }, 3000);
        }

        // ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';

        }
    </script>
