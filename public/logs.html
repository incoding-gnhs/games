    <script>
        let previousLogIds = new Set();

        // ì‹œê°„ í¬ë§·íŒ… í•¨ìˆ˜
        function formatTime(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); // ì´ˆ ë‹¨ìœ„ ì°¨ì´

            if (diff < 60) return `ë°©ê¸ˆ ì „`;
            if (diff < 3600) return `${Math.floor(diff / 60)}ë¶„ ì „`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}ì‹œê°„ ì „`;
            
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${month}/${day} ${hours}:${minutes}`;
        }

        // í”Œë ˆì´ ì‹œê°„ í¬ë§·íŒ…
        function formatPlayTime(seconds) {
            if (seconds < 60) return `${seconds}ì´ˆ`;
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}ë¶„ ${secs}ì´ˆ`;
        }

        // ë¡œê·¸ ê°€ì ¸ì˜¤ê¸°
        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();

                if (data.success) {

        // ë¡œê·¸ í‘œì‹œ
        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            const totalCountEl = document.getElementById('totalCount');
            
            totalCountEl.textContent = logs.length;

            if (logs.length === 0) {
                container.innerHTML = '<div class="no-logs">ì•„ì§ ë¡œê·¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // ìƒˆë¡œìš´ ë¡œê·¸ ID ì„¸íŠ¸
            const currentLogIds = new Set(logs.map(log => log._id));

            container.innerHTML = logs.map(log => {
                const createdAt = new Date(log.createdAt);
                const isNew = !previousLogIds.has(log._id);

                    </div>
                `;
            }).join('');

            // ì´ì „ ë¡œê·¸ ID ì—…ë°ì´íŠ¸
            previousLogIds = currentLogIds;
        }
