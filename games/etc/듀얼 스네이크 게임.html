<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>듀얼 스네이크 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #111827;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .score {
            font-size: 1.25rem;
            margin-bottom: 5px;
        }
        .sub-scores {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 0.875rem;
            color: #9ca3af;
        }
        .games-container {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
        }
        .game-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-title {
            font-size: 1.125rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .game-title.left {
            color: #60a5fa;
        }
        .game-title.right {
            color: #a78bfa;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(15, 20px);
            gap: 0;
            background-color: #000;
            border-radius: 8px;
            padding: 8px;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #374151;
        }
        .cell.bg-gray {
            background-color: #1f2937;
        }
        .cell.bg-green {
            background-color: #16a34a;
        }
        .cell.bg-green-light {
            background-color: #4ade80;
        }
        .cell.bg-red {
            background-color: #ef4444;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .overlay.hidden {
            display: none;
        }
        .overlay-content {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-over-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 10px;
        }
        .final-score {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .ready-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 20px;
        }
        .ready-msg {
            font-size: 1.125rem;
            color: #fcd34d;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .info-text {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }
        .sub-info {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        .warning {
            font-size: 0.875rem;
            color: #fbbf24;
        }
        button {
            padding: 16px 32px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 0.875rem;
            color: #9ca3af;
        }
        .controls div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>듀얼 스네이크 게임</h1>
        <div class="score">총 점수: <span id="totalScore">0</span></div>
        <div class="sub-scores">
            <div>왼쪽: <span id="leftScore">0</span></div>
            <div>오른쪽: <span id="rightScore">0</span></div>
        </div>
    </div>
    <div class="games-container">
        <div class="game-section">
            <div class="game-title left">WASD</div>
            <div id="leftGrid" class="game-grid"></div>
        </div>
        <div class="game-section">
            <div class="game-title right">화살표 키</div>
            <div id="rightGrid" class="game-grid"></div>
        </div>
    </div>
    <div id="overlay" class="overlay">
        <div id="overlayContent" class="overlay-content"></div>
        <button id="actionButton">게임 준비</button>
    </div>
    <div class="controls">
        <div>왼쪽 게임: W(위) A(왼쪽) S(아래) D(오른쪽)</div>
        <div>오른쪽 게임: ↑ ← ↓ →</div>
    </div>
    <script>
        const GRID_SIZE = 15;
        let gameState = 'ready';
        let gameReady = false;
        let leftSnake = [];
        let leftDirection = {x: 1, y: 0};
        let leftFood = {x: 10, y: 10};
        let leftScore = 0;
        let rightSnake = [];
        let rightDirection = {x: 1, y: 0};
        let rightFood = {x: 10, y: 10};
        let rightScore = 0;
        let gameLoop = null;

        function initSnake() {
            return [{x: 7, y: 7}, {x: 6, y: 7}, {x: 5, y: 7}, {x: 4, y: 7}, {x: 3, y: 7}];
        }

        function generateFood(snake) {
            let food;
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
            return food;
        }

        function checkCollision(head, snake) {
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                return true;
            }
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function moveSnake(snake, direction, food) {
            const head = snake[0];
            const newHead = {
                x: head.x + direction.x,
                y: head.y + direction.y
            };

            if (checkCollision(newHead, snake)) {
                return {alive: false, snake: snake, food: food, scored: false};
            }

            const newSnake = [newHead, ...snake];
            let newFood = food;
            let scored = false;

            if (newHead.x === food.x && newHead.y === food.y) {
                newFood = generateFood(newSnake);
                scored = true;
            } else {
                newSnake.pop();
            }

            return {alive: true, snake: newSnake, food: newFood, scored: scored};
        }

        function renderGrid(gridId, snake, food) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    const head = snake[0];
                    const isHead = head && head.x === x && head.y === y;
                    const isSnake = snake.some(segment => segment.x === x && segment.y === y);
                    const isFood = food.x === x && food.y === y;
                    
                    if (isHead) {
                        cell.classList.add('bg-green-light');
                    } else if (isSnake) {
                        cell.classList.add('bg-green');
                    } else if (isFood) {
                        cell.classList.add('bg-red');
                    } else {
                        cell.classList.add('bg-gray');
                    }
                    
                    grid.appendChild(cell);
                }
            }
        }

        function updateScore() {
            document.getElementById('totalScore').textContent = leftScore + rightScore;
            document.getElementById('leftScore').textContent = leftScore;
            document.getElementById('rightScore').textContent = rightScore;
        }

        function showOverlay(content, buttonText, buttonAction) {
            const overlay = document.getElementById('overlay');
            const overlayContent = document.getElementById('overlayContent');
            const actionButton = document.getElementById('actionButton');
            
            overlayContent.innerHTML = content;
            actionButton.textContent = buttonText;
            actionButton.onclick = buttonAction;
            overlay.classList.remove('hidden');
        }

        function hideOverlay() {
            document.getElementById('overlay').classList.add('hidden');
        }

        function startGame() {
            // 로그인 체크
            if (!checkLoginOrRedirect()) return;
            
            gameReady = true;
            gameState = 'ready';
            
            leftSnake = initSnake();
            leftDirection = {x: 1, y: 0};
            leftFood = generateFood(leftSnake);
            leftScore = 0;
            
            rightSnake = initSnake();
            rightDirection = {x: 1, y: 0};
            rightFood = generateFood(rightSnake);
            rightScore = 0;
            
            updateScore();
            renderGrid('leftGrid', leftSnake, leftFood);
            renderGrid('rightGrid', rightSnake, rightFood);
            
            showOverlay(
                '<div class="ready-title">준비 완료!</div><div class="ready-msg">WASD 또는 화살표 키를 눌러 시작하세요</div>',
                '',
                null
            );
            document.getElementById('actionButton').style.display = 'none';
        }

        function play() {
            gameState = 'playing';
            hideOverlay();
            
            gameLoop = setInterval(() => {
                const leftResult = moveSnake(leftSnake, leftDirection, leftFood);
                const rightResult = moveSnake(rightSnake, rightDirection, rightFood);
                
                if (leftResult.scored) leftScore++;
                if (rightResult.scored) rightScore++;
                
                leftSnake = leftResult.snake;
                leftFood = leftResult.food;
                rightSnake = rightResult.snake;
                rightFood = rightResult.food;
                
                updateScore();
                renderGrid('leftGrid', leftSnake, leftFood);
                renderGrid('rightGrid', rightSnake, rightFood);
                
                if (!leftResult.alive || !rightResult.alive) {
                    endGame();
                }
            }, 150);
        }

        function endGame() {
            gameState = 'gameOver';
            gameReady = false;
            clearInterval(gameLoop);
            
            const totalScore = leftScore + rightScore;
            
            // 결과 페이지로 이동
            goToResultPage('듀얼 스네이크 게임', totalScore, 'etc');
        }

        document.addEventListener('keydown', (e) => {
            if (gameReady && gameState === 'ready') {
                const validKeys = ['w', 's', 'a', 'd', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
                if (validKeys.includes(e.key)) {
                    play();
                }
            }

            if (gameState !== 'playing') return;

            if (e.key === 'w' && leftDirection.y === 0) {
                leftDirection = {x: 0, y: -1};
                e.preventDefault();
            } else if (e.key === 's' && leftDirection.y === 0) {
                leftDirection = {x: 0, y: 1};
                e.preventDefault();
            } else if (e.key === 'a' && leftDirection.x === 0) {
                leftDirection = {x: -1, y: 0};
                e.preventDefault();
            } else if (e.key === 'd' && leftDirection.x === 0) {
                leftDirection = {x: 1, y: 0};
                e.preventDefault();
            } else if (e.key === 'ArrowUp' && rightDirection.y === 0) {
                rightDirection = {x: 0, y: -1};
                e.preventDefault();
            } else if (e.key === 'ArrowDown' && rightDirection.y === 0) {
                rightDirection = {x: 0, y: 1};
                e.preventDefault();
            } else if (e.key === 'ArrowLeft' && rightDirection.x === 0) {
                rightDirection = {x: -1, y: 0};
                e.preventDefault();
            } else if (e.key === 'ArrowRight' && rightDirection.x === 0) {
                rightDirection = {x: 1, y: 0};
                e.preventDefault();
            }
        });

        document.getElementById('actionButton').onclick = startGame;
        renderGrid('leftGrid', initSnake(), leftFood);
        renderGrid('rightGrid', initSnake(), rightFood);
    </script>
    <script src="/game-utils.js"></script>
</body>
</html>
