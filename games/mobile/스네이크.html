<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä§ÎÑ§Ïù¥ÌÅ¨ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .score {
            color: #10b981;
        }

        .high-score {
            color: #f59e0b;
        }

        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #1f2937;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
        }

        .btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-up { grid-column: 2; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

        .start-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .instructions {
            margin-top: 20px;
            color: #6b7280;
            font-size: 0.9em;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            display: none;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ef4444;
        }

        .game-over.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Ïä§ÎÑ§Ïù¥ÌÅ¨ Í≤åÏûÑ</h1>
        
        <div class="info">
            <div class="score">Ï†êÏàò: <span id="score">0</span></div>
            <div class="high-score">ÏµúÍ≥†Ï†ê: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="btn btn-up" onclick="changeDirection('up')">‚Üë</button>
            <button class="btn btn-left" onclick="changeDirection('left')">‚Üê</button>
            <button class="btn btn-down" onclick="changeDirection('down')">‚Üì</button>
            <button class="btn btn-right" onclick="changeDirection('right')">‚Üí</button>
        </div>

        <button class="start-btn" onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>

        <div class="instructions">
            ÌôîÏÇ¥Ìëú ÌÇ§ ÎòêÎäî Î≤ÑÌäºÏúºÎ°ú Ï°∞ÏûëÌïòÏÑ∏Ïöî<br>
            Î®πÏù¥Î•º Î®πÏúºÎ©¥ Î±ÄÏù¥ Í∏∏Ïñ¥ÏßëÎãàÎã§
        </div>

        <div class="game-over" id="gameOver">
            <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
            <p style="font-size: 1.5em; margin: 20px 0;">Ï†êÏàò: <span id="finalScore">0</span></p>
            <button class="start-btn" onclick="startGame()">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        var scoreEl = document.getElementById('score');
        var highScoreEl = document.getElementById('highScore');
        var finalScoreEl = document.getElementById('finalScore');
        var gameOverEl = document.getElementById('gameOver');

        var gridSize = 20;
        var tileCount = 20;
        var snake = [];
        var food = {};
        var dx = 0;
        var dy = 0;
        var score = 0;
        var highScore = 0;
        var gameLoop;
        var gameRunning = false;

        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            dx = 1;
            dy = 0;
            score = 0;
            scoreEl.textContent = score;
            spawnFood();
        }

        function startGame() {
            // Î°úÍ∑∏Ïù∏ Ï≤¥ÌÅ¨
            if (!checkLoginOrRedirect()) return;
            
            if (gameRunning) {
                clearInterval(gameLoop);
            }
            gameRunning = true;
            gameOverEl.classList.remove('show');
            initGame();
            gameLoop = setInterval(update, 100);
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (var i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    spawnFood();
                    return;
                }
            }
        }

        function update() {
            var head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            for (var i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score = score + 10;
                scoreEl.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                }
                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#10b981';
            for (var i = 0; i < snake.length; i++) {
                ctx.fillRect(
                    snake[i].x * gridSize,
                    snake[i].y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );
            }

            ctx.fillStyle = '#ef4444';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 2,
                gridSize - 2
            );
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // Í≤∞Í≥º ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
            goToResultPage('Ïä§ÎÑ§Ïù¥ÌÅ¨', score, 'mobile');
        }

        function changeDirection(dir) {
            if (!gameRunning) return;
            
            if (dir === 'up' && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (dir === 'down' && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (dir === 'left' && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (dir === 'right' && dx === 0) {
                dx = 1;
                dy = 0;
            }
        }

        document.addEventListener('keydown', function(e) {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (e.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (e.key === 'ArrowLeft' && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (e.key === 'ArrowRight' && dx === 0) {
                dx = 1;
                dy = 0;
            }
        });

        initGame();
        draw();
    </script>
    <script src="/game-utils.js"></script>
</body>
</html>
